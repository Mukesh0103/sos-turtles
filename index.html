<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOSturtle</title>
    <link rel="stylesheet" href="/dist/css/style.min.css" />
</head>

<body>
    <div>
        <header class="header">
            <nav class="navbar fx-center pt-2 pb-2 pl-3 pr-3">
                <a href="javascript:void(0)" class="logo">
                    <img src="/dist/images/logo.png" class="icon">
                </a>
                <ul class="navlist__container m-a fw-m">
                    <li class="navlist text-sm mr-4 link-hover pos-rel"><a href="javascript:void(0)">ABOUT</a></li>
                    <li class="navlist text-sm mr-4 link-hover pos-rel"><a href="javascript:void(0)">STORIES</a></li>
                    <li class="navlist text-sm mr-4 link-hover pos-rel"><a href="javascript:void(0)">NEWS</a></li>
                    <li class="navlist text-sm mr-4 link-hover pos-rel"><a href="javascript:void(0)">RESEARCH</a></li>
                    <li class="navlist text-sm mr-4 link-hover pos-rel"><a href="javascript:void(0)">BLOG</a></li>
                    <li class="navlist text-sm link-hover pos-rel"><a href="javascript:void(0)">CONTACT</a></li>
                </ul>
                <ul class="navlist__container ta-right">
                    <li class="navlist mr-3"><a href="javascript:void(0)" class="navlist-icon"><svg class="icon">
                                <use href="/dist/images/sprite.svg#search" />
                            </svg></a></li>
                    <li class="navlist"><a href="javascript:void(0)" class="navlist-icon"><svg class="icon">
                                <use href="/dist/images/sprite.svg#language" />
                            </svg></a></li>
                </ul>
            </nav>
        </header>
        <section class="hero-section pos-rel">
            <picture class="hero-img__container">
                <img src="/dist/images/hero-img.jpg" alt="hero-img" />
            </picture>
            <div class="container">
                <article class="hero-content">
                    <p class="text-lg mb-3 fw-m hero-content__heading">Welcome</p>
                    <h1 class="heading fw-b mb-3">Help Us Save<br>
                        A Billion Baby Turtles!</h1>
                    <div class="mb-10">
                        <span class="hero-content__caption play-icon mr-1 pos-rel"></span>
                        <p class="text-lg fw-b hero-content__caption">HOW WE USE YOUR DONATION</p>
                    </div>
                    <ul class="hero-footer fx-center">
                        <li class="text-lg fw-m ta-center pl-6 pr-6">Donate to save baby turtles</li>
                        <li class="right-border"></li>
                        <li class="dropdown">
                            <button class="text-lg fw-m ta-center pl-7 pr-7 btn">
                                <label class="text-sm arrow-up pos-rel">Amount</label>
                                <p>$20</p>
                            </button>
                        </li>
                        <li class="right-border"></li>
                        <li class="dropdown">
                            <button class="text-lg fw-m ta-center pl-7 pr-7 btn"><label
                                    class="text-sm arrow-up pos-rel">Period</label>
                                <p>Monthly</p>
                            </button>
                        </li>
                        <li class="text-lg fw-m ta-center pr-1 ml-a"><button
                                class="btn btn-lg btn-primary text-lg fw-b">DONATE</button></li>
                    </ul>
                </article>
            </div>
        </section>
    </div>
</body>

</html>
